<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERP Checker - Outil de scraping SERP</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-search"></i> SERP Checker</h1>
                <p>Outil ultra-simple pour scraper les SERP via l'API ValueSerp</p>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="keywords">
                        <i class="fas fa-keyboard"></i>
                        Mots-clés (1 par ligne)
                    </label>
                    <textarea 
                        id="keywords" 
                        placeholder="Collez vos mots-clés ici, un par ligne...&#10;&#10;Exemple:&#10;vice caché immobilier&#10;créer sa micro-entreprise&#10;réparation smartphone"
                        rows="10"
                    ></textarea>
                </div>

                <div class="api-key-section">
                    <div class="form-group">
                        <label for="apiKey">
                            <i class="fas fa-key"></i>
                            Clé API ValueSerp
                        </label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="Entrez votre clé API ValueSerp"
                        >
                    </div>
                </div>

                <button id="scrapeBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Lancer le scraping SERP
                </button>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>Scraping en cours...</p>
                <div class="progress-info">
                    <span id="progressText">0 / 0 mots-clés traités</span>
                </div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2><i class="fas fa-chart-bar"></i> Résultats du scraping</h2>
                    <div class="download-buttons">
                        <button id="downloadCsvBtn" class="btn btn-secondary">
                            <i class="fas fa-download"></i>
                            Télécharger CSV
                        </button>
                        <button id="downloadJsonBtn" class="btn btn-secondary">
                            <i class="fas fa-download"></i>
                            Télécharger JSON
                        </button>
                    </div>
                </div>

                <div id="resultsContent" class="results-content">
                    <!-- Les résultats seront affichés ici -->
                </div>
            </div>

            <div id="errorSection" class="error-section hidden">
                <div class="error-content">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erreur</h3>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
